<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration</title>
  </head>
  <body>
    <form action="" method="post">
    <p>
      <label for="name">Your name:</label>
      <input type="text" name="name" autocomplete="off" placeholder="Имя Фамилия" autofocus>
    </p>
    {% if error1 %}
    <p>{{error1}}</p>
    {% endif %}
    <p>
      <label for="login">Login:</label>
      <input type="text" name="login" autocomplete="off" placeholder="Придумайте логин">
    </p>
    {% if error2 %}
    <p>{{error2}}</p>
    {% endif %}
    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Придумайте пароль">
    </p>
    {% if error3 %}
    <p>{{error3}}</p>
    {% endif %}
    <p>
      <input type="submit" value="Sign In">
      <input type="reset" value="clear"
    </p>
    </form>
  </body>
</html>
