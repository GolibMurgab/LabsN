<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
  <h1>Введите логин и пароль</h1>
    <form action="" method="post">
    <p>
    <label for="username">Username</label>
    <input type="text" name="username">
    </p>
    <p>
    <label for="password">Password</label>
    <input type="password" name="password">
    </p>
    <p>
    <input type="submit">
    </p>
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
    {% if error1 %}
    <p>{{error1}}</p>
    {% endif %}
    </form>
  </body>
</html>
